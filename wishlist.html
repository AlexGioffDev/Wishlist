        <div class="form" id="form">
            <p id="error" class="errorMessage"></p>
            <div class="form-group">
                <label for="imageProduct">Image Link:</label>
                <input type="text" placeholder="Image" id="imageProduct" required minlength="5"/>
            </div>
            <div class="form-group">
                <label for="titleProduct">Name:</label>
                <input type="text" placeholder="Name Product" id="titleProduct" required minlength="5"/>
            </div>
            <div class="form-group">
                <label for="priceProduct">Price:</label>
                <input id="priceProduct" type="number" step="0.01" placeholder="15.99" required min="1.0" />
            </div>
            <div class="form-group">
                <label for="linkProduct">Link Product:</label>
                <input type="text" placeholder="Link" id="linkProduct" required minlength="5" />
            </div>
            <div class="form-group">
                <label for="numbersProduct">How Many?</label>
                <input type="number" placeholder="1" id="numberProduct" step="1" required min="1" />
            </div>
            <button id="buttonWish"   onclick="generateWish()">Add Element</button>
        </div>
